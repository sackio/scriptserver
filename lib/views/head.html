<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="<%= typeof description !== 'undefined' ? description : "" %>">
<meta name="author" content="<%= typeof author !== 'undefined' ? author : "" %>">

<% if (typeof title !== 'undefined'){ %>
  <title><%= title %></title>
<% } %>

<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

<% if (typeof css_files !== 'undefined') _.each(css_files, function(e){ %>
  <link src="<%= e %>" rel="stylesheet">
<% }) %>

<% if (typeof style !== 'undefined'){ %>
  <style><%- style %></style>
<% } %>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<% if (typeof js !== 'undefined'){ %>
  <script type="text/javascript" charset="utf-8"><%- js %></script>
<% } %>
